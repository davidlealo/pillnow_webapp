<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PillNow - Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üíä</text></svg>">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="dashboard">
    <header class="dashboard-header">
      <div>
        <h1>Bienvenida, Enfermera Carla üë©‚Äç‚öïÔ∏è</h1>
        <p class="subtitle">Seguimiento post-operatorio - Hoy, 19 de mayo</p>
      </div>
      <button class="logout-button">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M9 21H5C4.46957 21 3.96086 20.7893 3.58579 20.4142C3.21071 20.0391 3 19.5304 3 19V5C3 4.46957 3.21071 3.96086 3.58579 3.58579C3.96086 3.21071 4.46957 3 5 3H9M16 17L21 12M21 12L16 7M21 12H9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        Cerrar sesi√≥n
      </button>
    </header>

    <section class="stats-section">
      <div class="stats-card">
        <h3>Pacientes totales</h3>
        <p class="stat-number">10</p>
      </div>
      <div class="stats-card">
        <h3>Contactados hoy</h3>
        <p class="stat-number">6</p>
      </div>
      <div class="stats-card">
        <h3>Pendientes</h3>
        <p class="stat-number">4</p>
      </div>
    </section>

    <div class="chart-container">
      <canvas id="chart"></canvas>
    </div>

    <div class="patient-controls">
      <h2>Lista de pacientes</h2>
      <div class="filters">
        <button class="filter-button active">Todos</button>
        <button class="filter-button">Contactados</button>
        <button class="filter-button">Pendientes</button>
      </div>
    </div>

    <div class="patient-list">
      <div class="patient-card">
        <div class="patient-avatar">MR</div>
        <div class="patient-info">
          <h3>Mario Rojas</h3>
          <p class="patient-meta">Cirug√≠a: Apendicectom√≠a</p>
          <p class="patient-meta">√öltimo contacto: Ayer</p>
          <p class="status" data-status="contactado">‚úÖ Contactado</p>
        </div>
        <button onclick="verChat('mario')" class="chat-button">
          Ver conversaci√≥n
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M21 15C21 15.5304 20.7893 16.0391 20.4142 16.4142C20.0391 16.7893 19.5304 17 19 17H7L3 21V5C3 4.46957 3.21071 3.96086 3.58579 3.58579C3.96086 3.21071 4.46957 3 5 3H19C19.5304 3 20.0391 3.21071 20.4142 3.58579C20.7893 3.96086 21 4.46957 21 5V15Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
      </div>
      <!-- Resto de las tarjetas de pacientes con estructura similar -->
    </div>
  </div>

  <script>
    // Gr√°fico mejorado
    const ctx = document.getElementById('chart').getContext('2d');
    new Chart(ctx, {
      type: 'doughnut',
      data: {
        labels: ['Contactados', 'Pendientes'],
        datasets: [{
          data: [6, 4],
          backgroundColor: ['#4CAF50', '#FBBC05'],
          borderWidth: 0,
          hoverOffset: 10
        }]
      },
      options: {
        responsive: true,
        cutout: '70%',
        plugins: {
          legend: {
            position: 'bottom',
            labels: {
              boxWidth: 12,
              padding: 20,
              font: {
                size: 14
              }
            }
          },
          tooltip: {
            backgroundColor: 'rgba(0,0,0,0.8)',
            bodyFont: {
              size: 14
            },
            cornerRadius: 8
          }
        }
      }
    });

    // Filtros interactivos
    document.querySelectorAll('.filter-button').forEach(button => {
      button.addEventListener('click', function() {
        document.querySelectorAll('.filter-button').forEach(btn => btn.classList.remove('active'));
        this.classList.add('active');
        // Aqu√≠ ir√≠a la l√≥gica para filtrar los pacientes
      });
    });

    // Redirigir al chat
    function verChat(pacienteId) {
      window.location.href = `paciente.html?nombre=${pacienteId}`;
    }

    // Logout
    document.querySelector('.logout-button').addEventListener('click', function() {
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
